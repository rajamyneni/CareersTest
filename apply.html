<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - Avantel Limited</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Avantel Limited Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="overview.html">Our Values</a></li>
                <li><a href="benefits.html">Why Avantel</a></li>
                <li><a href="jobs.html">Open Positions</a></li>
                <li><a href="stories.html">Employee Stories</a></li>
            </ul>
        </nav>
    </header>

    <section id="apply">
        <h2>Apply for the Position</h2>
        <p>Please fill out the form below to apply for the job position at Avantel Limited.</p>
        
        <form action="/submit-application" method="post" enctype="multipart/form-data">
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job-title" value="Software Engineer" readonly>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

            <label for="cover-letter">Cover Letter:</label>
            <textarea id="cover-letter" name="cover-letter" rows="5"></textarea>

            <button type="submit" class="cta-button">Submit Application</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Avantel Limited</p>
    </footer>
</body>
</html>
